<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-light bg-dark text-white">
        <span class="navbar-brand mb-0 h1 mx-auto text-white">Sajid Dashboard</span>
    </nav>
    <div class="container mt-5">
        <div class="row"> <!-- Corrected: added equal sign after class -->
            <div class="col-md-4">
                <h2 class="p-3 text-white bg-dark text-center">Update Student Details</h2>
            <br/>
            <form action="/update/{{ d.id }}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter the student name" name="name" value="{{ d.name }}" required/>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Enter the student email" name="email" value="{{ d.email }}" required/>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" placeholder="Enter the student Age" name="age" value="{{ d.age }}" required/>
                </div>
                <div class="form-group">
                    <label for="genderSelect">Select Gender</label>
                    <select class="form-control" id="genderSelect" name="gender">
                        <option value="male" {% if d.gender == 'male' %}selected{% endif %}>Male</option>
                        <option value="female" {% if d.gender == 'female' %}selected{% endif %}>Female</option>
                        <option value="other" {% if d.gender == 'other' %}selected{% endif %}>Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>
            
           
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
