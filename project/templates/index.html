<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sajid Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-dark text-white">
        <span class="navbar-brand mb-0 h1 mx-auto text-white">Sajid Dashboard</span>
    </nav>
    <div class="container mt-5">
        <div class="row"> <!-- Corrected: added equal sign after class -->
            <div class="col-md-4">
                <h2 class="p-3 text-white bg-dark text-center">Insert Student Details</h2>
            <br/>
            <form action="/insert" method="post">{% csrf_token %}
                <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter the student name" name="name" required/>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Enter the student email" name="email" required/>
                    </div>
                    <div class="form-group">
                        <input type="tnumber" class="form-control" placeholder="Enter the student Age" name="age" required/>
                        </div>
                    <div class="form-group">
                        <label for="genderSelect">Select Gender</label>
                        <select class="form-control" id="genderSelect" name="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                    <button type="submit" class="btn btn-primary ">Submit</button>
                    </div>
{% comment %} <button type="button" class="btn btn-secondary btn-lg">Large button</button> {% endcomment %}
            </form>
            
            </div>
            <div class="col-md-8">
                <h2 class="p-3 text-white bg-dark text-center">Student Details</h2>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Age</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                        
                      </tr>
                    </thead>
                    <tbody>
                        {% for d in data%}
                      <tr>
                        <th scope="row">{{d.id}}</th>
                        <td>{{d.name}}</td>
                        <td>{{d.email}}</td>
                        <td>{{d.age}}</td>
                        <td>{{d.gender}}</td>
                        <td><a type="button" class="btn btn-warning" href="/update/{{d.id}}">Edit</a></td> 
                        <td><a type="button" class="btn btn-danger" href="/delete/{{d.id}}">Delete</a></td>

                      </tr>
                     {%endfor%}
                    </tbody>
                  </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
